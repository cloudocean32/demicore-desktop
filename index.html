                    <span data-lang-key="addWaybackReport"></span>

                <button id="toggle-controls-btn" class="btn btn-outline d-none">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span data-lang-key="controls"></span>
                </button>
                <button id="start-btn" class="btn btn-success d-none">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    <span data-lang-key="startAnalysis"></span>
                </button>
                <button id="stop-btn" class="btn btn-danger d-none">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="6" width="12" height="12"></rect></svg>
                    <span data-lang-key="stop"></span>
                </button>
                <div id="lang-btn-container" class="lang-switcher">
                    <button class="lang-btn" data-lang="id">ID</button>
                    <span class="lang-separator">|</span>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
                <button id="reset-btn" class="btn btn-secondary" title="" data-lang-key-title="reset">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                </button>
                <button id="settings-btn" class="btn btn-outline" title="Ahrefs Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V15a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51-1z"></path></svg>
                </button>
                <button id="theme-toggle" class="btn btn-outline" title="Toggle theme">
                    <svg id="theme-icon" class="theme-toggle-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></svg>
                </button>
            </div>
        </header>

        <div id="control-panel" class="control-panel hidden">
            <div id="analysis-options">
                <div class="controls-wrapper">
                    <div class="control-group">
                        <div class="control-group-title" data-lang-key="step1Title"></div>
                        <div class="control-group-options">
                            <div class="form-group"><input type="radio" id="today-radio" name="dateRange" value="today" checked><label for="today-radio" data-lang-key="dateToday"></label></div>
                            <div class="form-group"><input type="radio" id="2days-radio" name="dateRange" value="2days"><label for="2days-radio" data-lang-key="date2Days"></label></div>
                            <div class="form-group"><input type="radio" id="3days-radio" name="dateRange" value="3days"><label for="3days-radio" data-lang-key="date3Days"></label></div>
                            <div class="form-group"><input type="radio" id="7days-radio" name="dateRange" value="7days"><label for="7days-radio" data-lang-key="date7Days"></label></div>
                            <div class="form-group"><input type="checkbox" id="start-tomorrow-checkbox"><label for="start-tomorrow-checkbox" data-lang-key="dateStartTomorrow"></label></div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="control-group-title" data-lang-key="step2Title"></div>
                        <div class="control-group-options">
                            <div class="form-group"><input type="checkbox" id="filter-seo-checkbox" checked><label for="filter-seo-checkbox" data-lang-key="filterSeo"></label></div>
                            <div class="form-group"><input type="checkbox" id="check-index-checkbox" checked><label for="check-index-checkbox" data-lang-key="checkGIndex"></label></div>
                            <div class="form-group"><input type="checkbox" id="check-forbidden-checkbox" checked><label for="check-forbidden-checkbox" data-lang-key="checkGContent"></label></div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="control-group-title" data-lang-key="step3Title"></div>
                        <div class="control-group-options">
                            <div class="form-group"><input type="checkbox" id="collect-ahrefs-checkbox" checked><label for="collect-ahrefs-checkbox" data-lang-key="collectAhrefs"></label></div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="control-group-title" data-lang-key="step4Title"></div>
                        <div class="control-group-options">
                            <div class="form-group"><input type="checkbox" id="ai-analysis-checkbox" checked><label for="ai-analysis-checkbox" data-lang-key="aiAnalysis"></label></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="main-content">
            <div id="initial-view">
                <div class="card">
                    <div class="tabs" style="margin-bottom: 0; border-bottom: 1px solid var(--border-color);">
                        <button class="tab-btn-input active tab-btn" data-tab-input="upload-csv-tab">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                             <span data-lang-key="uploadCsvTab"></span>
                        </button>
                        <button class="tab-btn-input tab-btn" data-tab-input="paste-list-tab">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                             <span data-lang-key="pasteListTab"></span>
                        </button>
                    </div>
            
                    <div id="upload-csv-tab" class="tab-content-input" style="display: block;">
                        <div id="drop-zone">
                            <div class="drop-zone-icon">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M17 8L12 3L7 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </div>
                            <h3 class="drop-zone-title" data-lang-key="dragDropTitle"></h3>
                            <p class="drop-zone-subtitle" data-lang-key="dragDropSubtitle"></p>
                            <div class="divider">or</div>
                            <button id="upload-btn" class="btn btn-primary" data-lang-key="browseFile"></button>
                        </div>
                    </div>
                    
                    <div id="paste-list-tab" class="tab-content-input" style="display: none;">
                         <div style="padding: 2rem;">
                            <h3 class="drop-zone-title" style="text-align: center;" data-lang-key="pasteListTitle"></h3>
                            <p class="drop-zone-subtitle" style="text-align: center;" data-lang-key="pasteListSubtitle"></p>
                            <textarea id="domain-list-textarea" style="width: 100%; min-height: 200px; padding: 1rem; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--background-color); color: var(--text-color); font-family: 'Fira Code', monospace; resize: vertical;" placeholder="example.com&#10;anotherdomain.net&#10;bestdomain.org"></textarea>
                            <button id="process-list-btn" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;" data-lang-key="processList"></button>
                         </div>
                    </div>
                </div>
            </div>
             
            <div id="processing-view" class="d-none">
                <div class="stats-grid">
                    <div class="stat-card"><div class="stat-info"><div id="total-domains" class="value">0</div><div class="label" data-lang-key="totalDomains"></div></div></div>
                    <div class="stat-card"><div class="stat-info"><div id="high-quality" class="value">0</div><div class="label" data-lang-key="highQuality"></div></div></div>
                    <div class="stat-card"><div class="stat-info"><div id="toxic-domains" class="value">0</div><div class="label" data-lang-key="needsReview"></div></div></div>
                    <div class="stat-card"><div class="stat-info"><div id="indexed-domains" class="value">0</div><div class="label" data-lang-key="indexed"></div></div></div>
                </div>
                    
                <div class="card" style="padding: 1.5rem; margin-bottom: 1.5rem;">
                    <div class="steps-container">
                        <div class="step" data-step="1"><div class="icon">1</div><span data-lang-key="stepFilter"></span></div>
                        <div class="step" data-step="2"><div class="icon">2</div><span data-lang-key="stepSeoCheck"></span></div>
                        <div class="step" data-step="3"><div class="icon">3</div><span data-lang-key="stepAhrefs"></span></div>
                        <div class="step" data-step="4"><div class="icon">4</div><span data-lang-key="stepAiAnalysis"></span></div>
                        <div class="step" data-step="5"><div class="icon">5</div><span data-lang-key="stepDone"></span></div>
                    </div>
                    <div id="status" data-lang-key="statusInitial"></div>
                    <div id="progress-bar-container" class="progress-container d-none">
                        <div class="progress-header">
                            <span data-lang-key="overallProgress"></span><span id="progress-percentage">0%</span>
                        </div>
                        <div class="progress-bar"><div id="progress-bar-fill" class="progress"></div></div>
                    </div>
                </div>
                    
                <div class="card d-none animate-fade" id="output-card" style="padding: 1.5rem;">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="results-tab" data-lang-key="resultsTab"></button>
                        <button class="tab-btn" data-tab="terminal-tab" data-lang-key="terminalTab"></button>
                    </div>

                    <div id="results-tab" class="tab-content active">
                        <div class="results-table-container">
                            <div class="results-table-header">
                                <h3 class="card-title" data-lang-key="analysisResults"></h3>
                                <div class="actions">
                                    <div id="copy-dropdown" class="dropdown">
                                        <button id="copy-dropdown-btn" class="btn btn-secondary btn-sm">
                                            <span data-lang-key="copy"></span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                                        </button>
                                        <div class="dropdown-content">
                                            <button data-copytype="all" data-lang-key="copyAll"></button>
                                            <button data-copytype="High Quality" data-lang-key="copyHq"></button>
                                            <button data-copytype="Medium Quality" data-lang-key="copyMq"></button>
                                            <button data-copytype="Low Quality" data-lang-key="copyLq"></button>
                                        </div>
                                    </div>
                                    <button id="export-csv-btn" class="btn btn-warning btn-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                        <span data-lang-key="exportCsv"></span>
                                    </button>
                                </div>
                            </div>
                            <div id="table-responsive-wrapper" class="table-responsive">
                                <table id="results-table" class="table">
                                    <thead><tr id="table-header"></tr></thead>
                                    <tbody id="table-body"></tbody>
                                </table>
                            </div>
                        </div>

                        <div id="pagination-controls" class="pagination d-none">
                            <button id="prev-page-btn" class="btn btn-secondary btn-sm" data-lang-key="prevPage"></button>
                            <span id="page-status" data-lang-key="pageStatus"></span>
                            <button id="next-page-btn" class="btn btn-secondary btn-sm" data-lang-key="nextPage"></button>
                        </div>
                    </div>

                    <div id="terminal-tab" class="tab-content">
                        <div class="card-header" style="padding-left: 0; padding-right: 0;"><h3 class="card-title" data-lang-key="liveLog"></h3></div>
                        <div id="log-panel"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="details-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="card-title" data-lang-key="modalDetailsTitle"></h3>
                <button id="modal-close-btn" class="modal-close">&times;</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>
    
    <div id="wayback-report-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="card-title" data-lang-key="pasteWaybackReportTitle"></h3>
                <button id="wayback-modal-close-btn" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p data-lang-key="pasteWaybackReportSubtitle" style="margin-bottom: 1rem; color: var(--text-muted-color);"></p>
                <textarea id="wayback-report-textarea" style="width: 100%; min-height: 300px; padding: 1rem; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--background-color); color: var(--text-color); font-family: 'Fira Code', monospace; resize: vertical;"></textarea>
                
                <div class="modal-actions" style="display: flex; gap: 0.75rem; margin-top: 1.5rem;">
                    <button id="apply-wayback-report-btn" class="btn btn-success" style="flex-grow: 2;">
                        <span data-lang-key="applyReport"></span>
                    </button>
                    <button id="clear-wayback-report-btn" class="btn btn-secondary" style="flex-grow: 1;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 17a2.5 2.5 0 0 1 5 0V22"></path><path d="M5 17v-1a2.5 2.5 0 0 0-5 0v1"></path><path d="M19.5 17a2.5 2.5 0 0 1 5 0V22"></path><path d="M22 17v-1a2.5 2.5 0 0 0-5 0v1"></path><path d="M9 12l6 6"></path><path d="M15 12l-6 6"></path><path d="M10 4a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h0a2 2 0 0 1-2-2V4Z"></path></svg>
                        <span data-lang-key="clear">Clear</span>
                    </button>
                    <button id="download-wayback-format-btn" class="btn btn-outline" style="flex-grow: 1.5;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        <span data-lang-key="downloadFormat">Download Format</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="flash-message-container"></div>
    
    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 450px;">
            <div class="modal-header">
                <h3 class="card-title">Ahrefs Credentials</h3>
                <button id="settings-modal-close-btn" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p class="text-muted" style="margin-bottom: 1.5rem;">Your credentials are encrypted and stored locally on this computer. They are never sent anywhere else.</p>
                <form id="credentials-form">
                    <div style="margin-bottom: 1rem;">
                        <label for="ahrefs-email" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Ahrefs Email</label>
                        <input type="email" id="ahrefs-email" required placeholder="you@example.com" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: var(--border-radius); background-color: var(--background-color); color: var(--text-color);">
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <label for="ahrefs-password" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Ahrefs Password</label>
                        <input type="password" id="ahrefs-password" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: var(--border-radius); background-color: var(--background-color); color: var(--text-color);">
                    </div>
                    <button type="submit" id="save-credentials-btn" class="btn btn-primary" style="width: 100%;">Save Credentials</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
